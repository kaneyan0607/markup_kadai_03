<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>amazon登録画面</title>
    <link rel="stylesheet" type="text/css" href="style2.css">
</head>

<body>
    <header>
        <div class="conteiner">
            <a href="#"><img src="logo/amazon_logo.png"></a>
        </div>
    </header>
    <main>
        <div class="contact conteiner">
            <div class="heading">
                <h1>アカウントを作成</h1>
            </div>
            <p class="top">名前</p>
            <input type="text" class="box">
            <p class="top">フリガナ</p>
            <input type="text" class="box">
            <p class="top">Eメールアドレス</p>
            <input type="email" class="box">
            <p class="top">パスワード</p>
            <input type="password" class="box" placeholder="最低6文字必要です">
            <img src="logo/info.png">
            <p class="btn wordcount">パスワードの長さは最低六文字です。</p>
            <p class="top">もう一度パスワードを入力してください</p>
            <input type="password" class="box">
            <input type="submit" class="push box" value="Amazonアカウントを作成">
            <p class="btn terms">
                ログインすることにより、当社の<a href="#">利用規約</a>および<a href="#">プライバシー規約</a>に同意したとみなされます。
            </p>
            <p class="btn">
                すでにアカウントをお持ちですか？<a href="#">ログイン<span>▶︎</span></a>
            </p>
        </div>
    </main>
    <footer>
        <div class="conteiner">
            <div class="footer-top">
                <a href="#">利用規約</a>
                <a href="#">プライバシー規約</a>
                <a href="#">ヘルプ</a>
            </div>
            <div class="footer-low">
                <p>© 1996-2020, Amazon.com, Inc. or its affiliates</p>
            </div>
        </div>
    </footer>
</body>
