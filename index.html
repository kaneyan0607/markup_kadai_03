<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>amazon登録画面</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <main>
        <p class="logostyle">
            <img class="logo" src="logo/amazon_logo.png">
        </p>
        <div class="create-box">
            <h1 class="new-account">アカウントを作成</h1>
            <p>
                <label for="name1">名前</label>
                <input type="text" class="txtbox" id="name1">
            </p>
            <p>
                <label for="name2">フリガナ<br></label>
                <input type="text" class="txtbox" id="name2">
            </p>
            <p>
                <label for="name3">Eメールアドレス<br></label>
                <input type="email" class="txtbox" id="name3">
            </p>
            <p>
                <label for="name1">パスワード<br></label>
                <input type="password" placeholder="  最低6文字必要です" class="txtbox" id="name1">
                <div class="pass-nagasa"><img class="i" src="logo/info.png">パスワードの長さは最低6文字です。</div>
            </p>
            <p>
                <label for="name1">もう一度パスワードを入力してください<br></label>
                <input type="password" class="txtbox" id="name1">
            </p>
            <p>
                <label>
                    <button type=”submit” class="push">Amazonアカウントを作成</button>
                </label>
            </p>
            <p class="terms">  
                    ログインすることにより、当社の<a href="#">利用規約</a>および<a href="#">プライバシー規約</a>に同意したとみなされます。               
            </p>
            <p class="a-row">
                    すでにアカウントをお持ちですか？<a href="#">ログイン</a>
            </p>

        </div>
        　
    </main>
    <footer>
        <div class="end">
            <a href="#">利用規約</a>
            <a href="#">プライバシー規約</a>
            <a href="#">ヘルプ</a>
        </div>
        <div>
            <p>© 1996-2020, Amazon.com, Inc. or its affiliates</p>
        </div>
    </footer>

</body>
